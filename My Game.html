<div id="Game">
<button class="Game1" onclick="guess_number()">Game 1</button>
</div>

<script>


	function guess_number(){
		var secret = 5 ;
		var guess;
		while(guess != secret){
			guess = prompt("How old is my cat");

		if(guess == secret){
				alert("Dam it you got it");
	    }
		else if(guess < secret){
					alert("Guess Higher");
   		 }
		else if(guess > secret){
					alert("Guess Lower");
	 	}
		else{
			alert("");
		}
	}
}
		
</script>
