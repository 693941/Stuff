<div id="Game">
<button class="NumberGame" onclick="guess_number()">Number Game</button>
<button class="CenturyGame" onclick="cg()">Century Game</button>

<script>


	function guess_number(){
		var secret = 5 ;
		var guess;
		while(guess != secret){
			guess = prompt("How old is my cat");

		if(guess == secret){
				alert("Damn it, you got it");
	    }
		else if(guess < secret){
					alert("Guess Higher");
   		 }
		else if(guess > secret){
					alert("Guess Lower");
	 	}
		else{
			alert("");
		}
	}
}
		
function cg(){
var x = prompt("Pick any year");
var y =(x/100)
var z =(y + 1)
	alert("This year is in the" + " " + Math.floor(z) + "the Century")
}	

function angle(){
var x = prompt("Enter an angle belonging to a triangle (Just the Number)");
var y = prompt("Enter the other angle of that same triangle (Just the Number)");
	alert(180 - x - y + " " + "degrees is the 3rd anlge of your triangle");
}


</script>
